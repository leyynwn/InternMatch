<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INTERNMATCH Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('../Images/interns-fun-office.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px 0;
      text-align: center;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.97);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      width: 360px;
      margin-top: 120px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .checkbox-group {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .checkbox-group label {
      display: block;
      margin-bottom: 8px;
    }

    .submit-btn {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>INTERNMATCH</header>

  <div class="form-container">
    <h2>Login</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="skills">Skills:</label>
      <input type="text" id="skills" name="skills" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="userType" value="Fresh Graduate/Intern">
          Fresh Graduate / Intern
        </label>
        <label>
          <input type="checkbox" name="userType" value="Company">
          Company
        </label>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
