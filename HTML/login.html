<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('../Images/interns-fun-office.jpg'); 
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 30px;
      display: flex;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      font-size: 32px; 
      font-weight: bold;
    }

    a {
      color: white;
      text-decoration: none;
    }

    .header img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
      border-radius: 50%;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
      display: none;
    }

    .container.active {
      display: block;
    }

    h2 {
      text-align: center;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #357ae8;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #4285f4;
      cursor: pointer;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .checkbox-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Header with Logo -->
  <div class="header">
    <img src="../Images/emelogo.webp" alt="Logo" /> 
    <a href="../index.php">InternMatch.</a>
  </div>

  <!-- LOGIN FORM -->
  <form class="container" id="loginContainer" method="POST" action="../PHP/login_db.php">
    <h2>Login</h2>
    <input type="email" placeholder="Enter Email" name="email" required />
    <input type="password" placeholder="Enter Password" name="password" required />
    <button type="submit">Login</button>

    <div class="link">
      Don't have an account yet? <a href="javascript:showRegister()">Register now</a>
    </div>
  </form>

  <!-- REGISTER FORM -->
  <form class="container" id="registerContainer" method="POST" action="../PHP/register_db.php">
    <h2>Register</h2>
    <input type="text" placeholder="Enter Your Name" name="full_name" required />
    <input type="email" placeholder="Enter Email" name="email" required />
    <input type="password" placeholder="Enter Password" name="password" required />
    <input type="password" placeholder="Confirm Password" name="confirm" required />

    <div class="checkbox-group">
      <label>
        <input type="radio" name="user_type" value="intern" checked /> Intern/Fresh Graduate
      </label>
      <label>
        <input type="radio" name="user_type" value="company" /> Company
      </label>
    </div>
    
    <button type="submit">Register</button>
    <div class="link">
      Already have an account? <a href="javascript:showLogin()">Back to login</a>
    </div>
  </form>

  <!-- ALERT MESSAGES -->
  <div id="alertMessage" style="display:none; padding: 10px; margin: 10px; border-radius: 5px;"></div>

  <script>
    // Switching between Login and Register
    function showLogin() {
      document.getElementById("loginContainer").style.display = "block";
      document.getElementById("registerContainer").style.display = "none";
    }

    function showRegister() {
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("registerContainer").style.display = "block";
    }

    // Initially show login form
    showLogin();

    // Display alert based on URL parameters
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const status = urlParams.get('status');
      const alertMessage = document.getElementById('alertMessage');

      if (!alertMessage) return;

      if (status === 'password_mismatch') {
        showAlert('Passwords do not match!', '#f44336');
      } else if (status === 'failed') {
        showAlert('Registration failed, please try again!', '#f44336');
      } else if (status === 'db_error') {
        showAlert('Database connection error!', '#f44336');
      } else if (status === 'success') {
        showAlert('Registration successful, you can now login!', '#4CAF50');
      } else if (status === 'user_not_found') {
        showAlert('Account not found!', '#f44336');
      } else if (status === 'incorrect_password') {
        showAlert('Incorrect password!', '#f44336');
      }

      function showAlert(message, bgColor) {
        alertMessage.style.display = 'block';
        alertMessage.style.backgroundColor = bgColor;
        alertMessage.innerText = message;

        // Optional: remove the status from URL so it doesnâ€™t persist
        history.replaceState({}, document.title, window.location.pathname);
      }

      function hideAlert() {
        const alertMessage = document.getElementById('alertMessage');
        if (alertMessage) {
          alertMessage.style.display = 'none';
          alertMessage.innerText = '';
        }
      }

      // Hide alert when switching forms
      function showLogin() {
        hideAlert();
        document.getElementById("loginContainer").style.display = "block";
        document.getElementById("registerContainer").style.display = "none";
      }

      function showRegister() {
        hideAlert();
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("registerContainer").style.display = "block";
      }
    };
  </script>

</body>
</html>
